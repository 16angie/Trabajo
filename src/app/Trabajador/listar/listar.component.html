<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>TRABAJADORES</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let trabajador of trabajadores" class="text-center">
                        <td>{{trabajador.id}}</td>
                        <td>{{trabajador.nombre}}</td>
                        <td>
                            <button (click)="clickEliminarActualizar(trabajador,'A')">Editar Trabajador</button>
                            <button (click)="clickEliminarActualizar(trabajador,'E')">Eliminar Trabajador</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
